retrieval:
  embedder_model: sentence-transformers/all-MiniLM-L6-v2
  normalize: true
  top_k: 12
  faiss_index: data/index/handbook.index
  store_json: data/index/docstore.json
  hybrid_alpha: 0.6

  # NEW â€” gentle, configurable boosts so fresh/wiki pages surface
  wiki_boost: 0.25                # bonus added to hybrid score if source under data/processed/wiki/
  recency_half_life_days: 14       # half-life for freshness; smaller = faster decay
  recency_boost: 0.20              # max recency bonus for a just-created file

chunk:
  max_chars: 1200
  overlap: 150

reranker:
  model: cross-encoder/ms-marco-MiniLM-L-6-v2
  top_n: 30

eval:
  pass_thresholds:
    retrieval_hit_rate: 0.70

mlflow:
  tracking_uri: "file:./mlruns"
  experiment: "EKA_RAG"
  registered_model: "EKA_RAG_Index"

agent:
  auto_actions: false
