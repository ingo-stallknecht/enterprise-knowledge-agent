# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (optional but safe)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pre-commit

      - name: Run pre-commit (lint/format checks)
        run: |
          pre-commit run --all-files
        env:
          # Avoid any accidental heavy bootstrap in CI
          EKA_BOOTSTRAP: "false"
          EKA_DISABLE_RERANKER: "true"
          EKA_USE_RERANKER: "false"

      - name: Run tests
        run: |
          pytest -q
        env:
          # Keep tests light and deterministic
          EKA_BOOTSTRAP: "false"
          EKA_DISABLE_RERANKER: "true"
          EKA_USE_RERANKER: "false"
