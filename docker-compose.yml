version: "3.9"

services:
  backend:
    build: .
    container_name: eka-backend
    command: bash -lc "uvicorn app.server:app --host 0.0.0.0 --port 8000 --log-level info"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - VARIANT=${VARIANT:-local}               # local | dbx
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
    volumes:
      - ./:/app

  ui:
    image: python:3.11-slim
    container_name: eka-ui
    working_dir: /app
    command: bash -lc "pip install -r /app/requirements.txt && python -m streamlit run app/streamlit_app.py --server.port 8501 --server.headless true"
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - DEMO_BACKEND_URL=${DEMO_BACKEND_URL:-http://backend:8000}
      - DEMO_CLIENT_TOKEN=${DEMO_CLIENT_TOKEN:-}
    volumes:
      - ./:/app
    depends_on:
      - backend

  airflow-webserver:
    image: apache/airflow:2.9.2
    container_name: eka-airflow-web
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      AIRFLOW__CORE__EXECUTOR: "SequentialExecutor"
      EKA_REPO: "/repo"
    depends_on:
      - airflow-scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./:/repo
    ports:
      - "8080:8080"
    command: bash -lc "pip install -r /repo/requirements-dev.txt && airflow webserver"

  airflow-scheduler:
    image: apache/airflow:2.9.2
    container_name: eka-airflow-scheduler
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: "SequentialExecutor"
      EKA_REPO: "/repo"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./:/repo
    command: bash -lc "pip install -r /repo/requirements-dev.txt && airflow scheduler"

  airflow-init:
    image: apache/airflow:2.9.2
    container_name: eka-airflow-init
    entrypoint: /bin/bash
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__EXECUTOR: "SequentialExecutor"
      EKA_REPO: "/repo"
    command: -c "pip install -r /repo/requirements-dev.txt && airflow db init && airflow users create --username airflow --password airflow --firstname Air --lastname Flow --role Admin --email admin@example.com"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./:/repo

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.3
    container_name: eka-mlflow
    environment:
      MLFLOW_TRACKING_URI: file:/repo/mlruns
    volumes:
      - ./:/repo
    command: mlflow server --backend-store-uri file:/repo/mlruns --default-artifact-root file:/repo/mlruns --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
